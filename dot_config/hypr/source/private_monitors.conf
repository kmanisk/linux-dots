# #################################################################################################
# SECTION 1: MONITOR CONFIGURATION
#
# Guidelines:
# - Rule Syntax: monitor=NAME,RESOLUTION@REFRESH,POSITION,SCALE
# - "preferred" tells Hyprland to use the display's native resolution/refresh.
# - "auto" lets Hyprland position the monitor automatically (usually to the right).
# #################################################################################################

# -------------------------------------------------------------------------------------------------
# 1.1. FALLBACK / EXTERNAL MONITORS (CRITICAL)
# -------------------------------------------------------------------------------------------------
# This rule ensures that ANY external monitor/projector you plug in works instantly
# at its native resolution with no scaling. Without this, hotplugged displays might remain black.
monitor=,preferred,auto,1

# -------------------------------------------------------------------------------------------------
# 1.2. WORKSPACE BINDING (Optional)
# -------------------------------------------------------------------------------------------------
# Useful if you want specific workspaces to always stay on the laptop screen.
# workspace=1, monitor:eDP-1
# workspace=2, monitor:eDP-1

# -------------------------------------------------------------------------------------------------
# 1.3. Misc
# -------------------------------------------------------------------------------------------------

misc {
    # Power Saving & Refresh Rate
    vfr = true

    # uses extra 1 watt but looks smoother when enabled (1)
    vrr = 1
}
monitor=eDP-1,1920x1200@165.00Hz,0x0,1.33
