# 1) Application Launchers Overrides
# — Change terminal bind from default
unbind = $mainMod, Q                           # Remove example binding for Edit Hypr Keybinds
bindd  = $mainMod, Q, Launch Terminal, exec, uwsm-app -- $terminal
# — Override file manager bind to native yazi instead of thunar
unbind = ALT, E
bindd  = ALT, E, File Manager, exec, uwsm-app -- $fileManager
# — Add alternate terminal launcher
bindd  = ALT, RETURN, Terminal, exec, $terminal

# 2) Browser / Web bindings
# — Reassign “Open Browser” for convenience
unbind = ALT, B
bindd  = ALT, B, Open Browser, exec, xdg-open https://

# 3) Rofi & Menus
# — Overriding app launcher / search launcher
unbind = ALT, P
bindd  = ALT, P, Launch Menu for Apps, exec, pkill rofi; rofi -show drun -run-command "uwsm app -- {cmd}"

# 4) Window Utility Adjustments
# — ALT+W now closes active window
unbind = ALT, W
bindd  = ALT, W, Close active window, killactive

# 5) System Utilities
# — Per-bindz for system utilities reflect Shift usage
unbind = ALT SHIFT, 1
bindd  = ALT SHIFT, 1, Wi-Fi Manager, exec, uwsm-app -- $terminal --class wifitui -e wifitui

# 6) Refresh/Reload
# — Explicit reload behavior (keep original default)
# (This likely matches example behavior but document override if needed)

# 7) Passthrough Mode
# — Your config explicitly enables passthrough mode with notifications
unbind = ALT, 6
bindld = ALT, 6, Enable Passthrough (Disable Keybinds), exec, notify-send -u critical -t 3000 "Passthrough Enabled" "Press ALT+6 to exit"; hyprctl dispatch submap passthrough
# — And defines deactivate passthrough
bindld = ALT, 6, Disable Passthrough (Enable Keybinds), exec, notify-send -u low -t 2000 "Passthrough Disabled" "Keybinds restored"; hyprctl dispatch submap reset

# 8) Screen Rotation
unbind = CTRL ALT, R
bindld = CTRL ALT, R, Rotate Screen Clockwise, exec, uwsm-app -- $scripts/hypr/screen_rotate.sh -90
unbind = CTRL ALT SHIFT, R
bindld = CTRL ALT SHIFT, R, Rotate Screen Anti-Clockwise, exec, uwsm-app -- $scripts/hypr/screen_rotate.sh +90

