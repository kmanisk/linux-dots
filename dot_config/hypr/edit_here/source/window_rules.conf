# ==============================================================================
# USER CONFIGURATION: window_rules.conf
# ==============================================================================
# Add your custom settings for window_rules here.
# These will override or add to the defaults found in ~/.config/hypr/source/window_rules.conf
# ==============================================================================



# -----------------------------------------------------------------------------
# Disable transparency for important web pages (Chromium/other browsers)
# These anonymous rules match common page titles (YouTube, Meet, Gmail, Google Meet)
# and force full opacity so videos and video-conference pages are not transparent.
# -----------------------------------------------------------------------------

# YouTube (title contains "YouTube")
windowrule = opacity 1.0 override, match:title .*YouTube.*

# Google Meet / Meet (title contains "Meet")
windowrule = opacity 1.0 override, match:title .*Meet.*

# Gmail / important mail pages
windowrule = opacity 1.0 override, match:title .*Gmail.*

# Fallback: any Chromium/Chrome window set to full opacity (class may vary)
windowrule = opacity 1.0 override, match:class (Chromium|chromium|Google-chrome|chrome)

# VSCode - disable transparency (full opacity)
windowrule = opacity 1.0 override, match:class ^(code)$

# Chrome/Chromium - reduce scroll speed to match Firefox
windowrule = scroll_touchpad 0.5, match:class ^(Chromium|chromium|Google-chrome|chrome)$

windowrule = workspace 2, match:class ^(code)$

